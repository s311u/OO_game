<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="shop.css">
    
    
</head>
<body onload="onSiteLoad(); displayCartItemNumber()">    
    <header id="header">
       cat info and images from https://www.catbreedslist.com/
    </header>

    <nav id="nav">
        <div class="search">
            <span id="site_name">cop-a-cat | the easiest way to buy a cat online!</span>
            <input type="text" id="search" placeholder="Search" onchange="search()">
            <button id="search-btn" onclick="search()">search</button><span class="gap"></span>
            <span onclick="advancedSearch()" id="advancedSearch">Advanced search</span>
        </div>
        <span class="cart_top">
            <div class="top_cart"><span id="cart_top_bar" onload="displayCartItemNumber()"></span>
           <img id="cart_img" src="images_shop/other/cart.png" onclick="cartView()">
        </span>
    </div>
    </nav>

    <div id="selection"></div>
    <div id="content">
        <div id="store_container">
        </div>
    </div> 


    <script src="cat_array.js"></script>
    <script src="basic.js"></script>
</body>
</html>
